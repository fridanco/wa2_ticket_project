spring.application.name=Login-Service
eureka.instance.instance-id= ${spring.application.name}:${random.int}
eureka.client.service-url.defaultZone = http://${eureka_username}:${eureka_password}@localhost:8761/eureka

server.port=0

authenticationJwtSecret=${authentication_jwt_secret}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=${datasource_url}
spring.datasource.username=${datasource_username}
spring.datasource.password=${datasource_password}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.mail.host=${mail_host}
spring.mail.port=${mail_port}
spring.mail.username=${mail_username}
spring.mail.password=${mail_password}
spring.mail.properties.mail.smtp.auth=${mail_smtp_auth}
spring.mail.properties.mail.smtp.starttls.enable=${mail_smtp_starttls_enable}
spring.mail.properties.mail.smtp.starttls.required=${mail_smtp_starttls_required}

